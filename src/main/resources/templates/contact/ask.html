<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/common :: head('Webtoon Recommender')">
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="card-effect.css" th:href="@{/css/card-effect.css}" rel="stylesheet">
  <title> 웹툰 추천 사이트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
     th:replace="fragment/common :: menu('ask')">
</nav>

<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>문의 및 피드백</h2>
      <p class="lead">제안이나 문의사항이 있으면 언제든지 문의 주세요.<br>
                      회신을 받을 수 있도록 정확한 이메일 주소를 입력바랍니다.</p>
    </div>

    <hr class="my-4">
    <hr class="my-4">

    <form class="needs-validation" th:action="@{/contact/ask}" th:object="${contact}" method="post">
      <div class="row g-3">
        <div class="col-12">
          <p>이메일</p>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" th:field="*{email}">
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <hr class="my-4">
        <div class="col-12">
          <p>제목</p>
          <input type="text" class="form-control" id="title" th:field="*{title}" required>
          <div class="invalid-feedback">
            Please enter title.
          </div>
        </div>

        <hr class="my-4">
        <div class="col-12">
          <p>내용</p>
          <textarea class="form-control" id="content" rows="6" th:field="*{content}" required></textarea>
          <div class="invalid-feedback">
            Please enter content.
          </div>
        </div>
       </div>
      <hr class="my-4">
      <hr class="my-4">
      <button class="w-100 btn btn-secondary btn-lg" type="submit" onClick="alert('제출완료')">제출</button>
    </form>
</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
