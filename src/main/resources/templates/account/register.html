<html xmlns:th="http://www.thymeleaf.org">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link th:href="@{/css/signin.css}" rel="stylesheet">

  <title>Login</title>

</head>


<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form name="registerForm" th:action="@{/account/register}" method="post" th:object="${register}" onsubmit="return checkAll();">
      <a th:href="@{/}"><img class="mb-4" src="/img/webtoon-logo.png" alt="" width="72" height="57"></a>
      <h1 class="h3 mb-3 fw-normal">Register</h1>
      <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username, age and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-primary" role="alert">
        You have been logged out.
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Id를 입력해주세요">
        <label for="username" class="form-label"></label>
        <div th:if="${param.username}" class="alert alert-danger" role="alert">
          이미 사용중인 아이디입니다.
        </div>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password"
          placeholder="Password를 입력해주세요">
        <label for="floatingPassword" class="form-label"></label>
      </div>

      <hr class="my-4">

      <div class="row g-2">
        <div class="col-md-5">
          <label for="sex" class="form-label">Sex</label>
          <select class="form-select" name="sex" id="sex" required>
            <option value="">Choose...</option>
            <option>Male</option>
            <option>Female</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid sex.
          </div>
        </div>

        <div class="col-md-4">

          <label for="mbti" class="form-label">MBTI</label>
          <select class="form-select" name="mbti" id="mbti" required>
            <option value="">Choose...</option>
            <option>INFP</option>
            <option>ENFP</option>
            <option>ESFJ</option>
            <option>ISFJ</option>
            <option>ISFP</option>
            <option>ESFP</option>
            <option>INTP</option>
            <option>INFJ</option>
            <option>ENFJ</option>
            <option>ENTP</option>
            <option>ESTJ</option>
            <option>ISTJ</option>
            <option>INTJ</option>
            <option>ISTP</option>
            <option>ESTP</option>
            <option>ENTJ</option>

          </select>
          <div class="invalid-feedback">
            Please select a valid mbti.
          </div>
        </div>
      </div>

      <hr class="my-4">

      <div class="form-floating">
        <input type="age" class="form-control" id="age" name="age" placeholder="만 나이를 입력해주세요">
        <label for="age"></label>
      </div>

      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
  </main>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/checkid.js" defer></script>

</body>

</html>
