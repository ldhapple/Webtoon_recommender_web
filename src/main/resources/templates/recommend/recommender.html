<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/common :: head('웹툰 추천 사이트')">
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="rating.css">
    <link rel="stylesheet" href="starter-template.css">
    <!-- <link href="/css/rating.css" th:href="@{/rating.css}" rel="stylesheet">     -->
    <!-- <script type="text/javascript" src="/static/js/rating.js" defer></script> -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title> 웹툰 평가 및 추천받기</title>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
        th:replace="fragment/common :: menu('recommender')">
    </nav>
    <main role="main" class="container">

        <div class="starter-template">
            <p class="lead">내가 본 웹툰을 평가하면<br>
                홈 화면에 나에게 맞는 웹툰을 추천해드립니다. </p>
        </div>

        <div class="container">
            <p>평가 개수</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="540" style="width:5.25%">
                    10개
                </div>
            </div>
        </div>
    </main>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
        <div class="col" th:each="every_webtoon_data : ${webtoonData}">
            <div class="containers">
                <div class="cards">
                    <img th:src="${every_webtoon_data.img_src}" alt="">
                    <form th:action="@{/recommend/recommender}" th:object="${rating}" method="post">
                        <input type="hidden" name="webtoonid" th:value="${every_webtoon_data.titleid}">
                        <div class="rating">
                            <h3 th:text="${every_webtoon_data.titlename}"> 웹툰제목</h3>
                            <input type='radio' hidden name='rate' th:id="${every_webtoon_data.titleid}+1000001"
                                data-idx='1' value='5' th:field="*{rate}">
                            <label th:for="${every_webtoon_data.titleid}+1000001"></label>

                            <input type='radio' hidden name='rate' th:id="${every_webtoon_data.titleid}+1000002"
                                data-idx='2' value='4' th:field="*{rate}">
                            <label th:for="${every_webtoon_data.titleid}+1000002"></label>

                            <input type='radio' hidden name='rate' th:id="${every_webtoon_data.titleid}+1000003"
                                data-idx='3' value='3' th:field="*{rate}">
                            <label th:for="${every_webtoon_data.titleid}+1000003"></label>

                            <input type='radio' hidden name='rate' th:id="${every_webtoon_data.titleid}+1000004"
                                data-idx='4' value='2' th:field="*{rate}">
                            <label th:for="${every_webtoon_data.titleid}+1000004"></label>

                            <input type='radio' hidden name='rate' th:id="${every_webtoon_data.titleid}+1000005"
                                data-idx='5' value='1' th:field="*{rate}">
                            <label th:for="${every_webtoon_data.titleid}+1000005"></label>
                        </div>
                        <div class="text-right">
                            <button id="submit" type="submit" class="btn btn-primary">평가</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
