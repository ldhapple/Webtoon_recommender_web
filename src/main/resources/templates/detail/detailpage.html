<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/common :: head('상세페이지')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/css/starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>상세페이지_demo</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragment/common :: menu('board')">

    </nav>

    <div class="row mb-2">
        <div class="container">
            <div class="col-md-12">
                <div
                    class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static" th:object="${webtoonData}">
                        <h3 class="mb-0" th:text="${webtoonData.titlename}">취사병 전설이 되다</h3>
                        <div class="mb-1 text-muted" th:text="${webtoonData.author}">제이로빈 / 이진수</div> <br>
                        <p class="card-text mb-auto" th:text="${webtoonData.story}">대한민국 대표 흙수저, 강성재. <br>
                            불안하기만 한 군생활에 한줄기 빛처럼 다가온 <br> 전설의 취사병이 될 기회!</p>
                        <div class="mb-3 text-muted" th:text="${webtoonData.genre}">스토리, 판타지</div>
                        <a th:href="${webtoonData.link}" class="stretched-link" target="_blank">webtoon-link</a>
                    </div>
                    <img width=350 th:src="${webtoonData.img_src}">
                </div>
            </div>
        </div>


        <div class="container">
            <form id="reply" th:action="@{/detail/detailpage/reply_write}" method="post">
                <h3>comment</h3>
                <input type="hidden" id="titleId" name="titleId" th:value="${webtoonData.titleid}">
                <input type="text" id="content" name="content" class="form-control" placeholder="댓글을 입력해주세요.." aria-label="댓글을 입력해주세요.." aria-describedby="basic-addon2">
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </form>
        </div>

        <div class="container">
            <h4>댓글</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col" class="text-white">작성자</th>
                        <th scope="col" class="text-white">내용</th>
                        <th scope="col" class="text-white">작성시각</th>
                    </tr>
                </thead>
                <tbody th:each="reply_list : ${reply}">
                    <tr>
                        <td class="text-white" th:text="${reply_list.user.username}">홍길동</td>
                        <td class="text-white" th:text="${reply_list.content}">요즘 재밌어요!</td>
                        <td class="text-white" th:text="${reply_list.createDate}">2022-11-02 17:48:00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

</body>

</html>
