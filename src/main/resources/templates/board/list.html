<head th:replace="fragment/common :: head('Webtoon Recommender')">

  gtag('config', 'G-KV2L3H00JP');

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link href="/css/starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace = "fragment/common :: menu('board')">

</nav>

<div class="container">
  <h2>게시판</h2>
  <div>총 건수 : <span th:text="${#lists.size(boards)}"></span></div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">작성자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
      <td th:text="${board.id}">Mark</td>
      <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Otto</a></td>
      <td>홍길동</td>
    </tr>
    </tbody>
  </table>
  <div class="text-right">
    <a type="button" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
