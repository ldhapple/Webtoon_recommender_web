<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/common :: head('웹툰 추천 사이트')">
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <title> 웹툰 추천 사이트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
        .card>img {
            object-fit: cover;
        }
    </style>
  <link rel="stylesheet" href="starter-template.css">

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragment/common :: menu('searchwebtoon')">
</nav>

<main role="main" class="container">

  <div class="starter-template">
    <p class="lead">웹툰 게시판에서 의견을 공유하세요.</p>

  </div>

  <div class="input-group mb-3">
    <form th:action="@{/searchwebtoon/everywebtoon}" method="GET">
      <input type="text" class="form-control" placeholder="웹툰 제목" aria-label="webtoon title"
             aria-describedby="basic-addon2" name="keyword">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </div>
    </form>
  </div>
</main>

<hr class="my-4">
<hr class="my-4">
<hr class="my-4">

<div class="row row-cols-1 row-cols-md-5 g-4">
  <div class="col" th:each="everywebtoon : ${webtoon}">
    <div class="card bg-dark">
          <img th:src="${everywebtoon.img_src}" class="img-fluid img-thumbnail rounded-start" alt="">
        </div>
          <div class="card-body">
            <h5 class="card-title" th:text="${everywebtoon.titlename}">Card title</h5>
            <a th:href="@{/detail/detailpage/(id=${everywebtoon.titleid})}" class="btn btn-secondary">comments</a>
          </div>
        </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
