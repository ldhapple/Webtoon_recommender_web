<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/common :: head('웹툰 추천 사이트')">
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->


    <!-- <link th:href="@{/css/starter-template.css}" rel="stylesheet"> -->
    <!--    <link th:href="@{/css/horizon_scroller.css}" rel="stylesheet">-->
    <title> 웹툰 추천 사이트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .card>img {
            object-fit: cover;
        }
    </style>
    <link rel="stylesheet" href="starter-template.css">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragment/common :: menu('friend')">
    </nav>

    <main role="main" class="container">

        <div class="starter-template">
            <h1> 친구의 웹툰 </h1>
            <p class="lead">친구의 아이디를 검색해보세요.<br>
                친구가 평가한 웹툰을 추천받고 내 웹툰도 공유해보세요. </p>

        </div>

        <div class="input-group mb-3">
            <form th:action="@{/friend/friendwebtoon}" method="GET">
                <input type="text" class="form-control" placeholder="Search friend's id" aria-label="friend's id"
                    aria-describedby="basic-addon2" name="keyword">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </form>
        </div>
    </main>

    <hr class="my-4">
    <hr class="my-4">
    <hr class="my-4">

    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="ratingwebtoon : ${rating}">
            <div class="card bg-dark mb-3" style="max-width: 600px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${ratingwebtoon.webtoon.img_src}" class="img-fluid img-thumbnail rounded-start" alt="">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${ratingwebtoon.webtoon.titlename}">Card title</h5>
                            <p class="card-text"><small class="text-muted" th:text="${ratingwebtoon.rate}+점">Last
                                    updated 3 mins ago</small></p>
                            <a th:href="@{/detail/detailpage/(id=${ratingwebtoon.webtoon.titleid})}" class="btn btn-secondary">comments</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
